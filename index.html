<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="header"> <span class="white-text">Generate a </span><br><span class="green-text">random password</span></h1>
        <h3 class="gray-text">Never use an insecure password again.</h3>
        <button class="white-text" onclick="generatePwds()">Generate Passwords</button>
        
        <form class="gray-text">
            <div>
                <label>enter password length :</label>
                <input id="pwd-length" type="number" min="10" max="20" value="15" size="2">
            </div>
            <div>
                <input type="checkbox" id="check-numbers" checked>
                <label>Number characters</label>
            </div>
            <div>
                <input type="checkbox" id="check-symbols" checked>
                <label>Symbol characters</label>
            </div>
        </form>
        <div class="border"></div>
        <div class="inline">
            <h4 class="pwd" id="first-pwd"></h4>
            <h4 class="pwd" id="second-pwd"></h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
